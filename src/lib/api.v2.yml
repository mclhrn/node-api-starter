swagger: "2.0"
info:
  version: <%= version %>
  title: <%= title %>
  description: <%= description %>
basePath: <%= apiRoot %>
tags:
  - name: Users
    description: Sample users endpoint
  - name: Specification
    description: The swagger API specification
consumes:
  - application/json
produces:
  - application/json
definitions:
  UserBody:
    type: object
    title: user
    required:
      - name
    properties:
      name:
        type: string
        user: no_stress

paths:
  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification