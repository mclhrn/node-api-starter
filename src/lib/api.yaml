openapi: 3.0.1
info:
  title: Node API Starter
  description: Nodejs API starter app
  version: 1.0.0
servers:
  - url: /api/v1
    description: Local Server
tags:
  - name: Images
    description: Simple images endpoints
  - name: Specification
    description: The swagger API specification
paths:
  /images:
    get:
      tags:
        - Images
      description: Fetch all images
      responses:
        200:
          description: Returns all users
          content: {}
  /images/{id}:
    get:
      tags:
        - Image
      parameters:
        - name: id
          in: path
          description: The id of the image to retrieve
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Return the image with the specified id
          content: {}
        404:
          description: image not found
          content: {}
  /api-docs:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification
          content: {}
components:
  schemas:
    Image:
      required:
        - name
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
